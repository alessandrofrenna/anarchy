# Launcher
bindd = SUPER, space, Rofi launcher, exec, rofi -show drun -theme-str 'entry { placeholder: "Launch application"; } window { width: 600; }'

# Aesthetics
bindd = CTRL ALT, SPACE, Toggle waybar, exec, toggle-waybar
bindd = CTRL ALT, T, Change theme, exec, ~/.local/share/anarchy/bin/theme-menu
bindd = CTRL ALT, B, Next theme background, exec, ~/.local/share/anarchy/bin/next-background
bindd = CTRL ALT SHIFT, T, Change to next theme, exec, ~/.local/share/anarchy/bin/next-theme

# Notifications
bindd = SUPER, COMMA, Dismiss notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle do not disturb, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "ðŸ”• Do-not-disturb enabled" || notify-send "ðŸ”” Notifications enabled"

# Screenshots
bindd = , PRINT, Display screenshot, exec, hyprshot -m output
bindd = SHIFT, PRINT, Selection screenshot, exec, hyprshot -m region
bindd = CTRL, PRINT, Window screenshot, exec, hyprshot -m window

# Power menu
bindd = SUPER, ESCAPE, Power menu, exec, ~/.local/share/anarchy/bin/power-menu
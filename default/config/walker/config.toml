theme = "anarchy-default"
theme_base = []
theme_location = ["~/.local/share/anarchy/default/walker/themes/"]
hotreload_theme = true
force_keyboard_focus = true
close_when_open = true
timeout = 30

[list]
max_entries = 200
placeholder = "No Results"
show_initial_entries = true
single_click = true
cycle = true

[search]
placeholder = " Search..."

[builtins.applications]
launch_prefix = "uwsm app -- "
placeholder = " Search..."
prioritize_new = false
context_aware = false
show_sub_when_single = false
history = false
icon = ""
hidden = true

[builtins.switcher]
name = "Switcher"
placeholder = "Switch..."
prefix = "/"

[builtins.finder]
icon="file"
name = "Finder"
placeholder = "Search file..."
concurrency = 8
preview_images = true
switcher_only = true
hidden = false
use_fd = true
fd_flags = "--ignore-vcs --type file --type directory"
cmd_alt = "xdg-open $(dirname ~/%RESULT%)"

[builtins.calc]
require_number = true
icon = "accessories-calculator"
name = "Calculator"
placeholder = "..."
min_chars = 3
prefix = "="

[builtins.emojis]
exec = "wl-copy"
name = "Emojis"
placeholder = "Search emoji..."
prefix = ":"

[builtins.websearch]
keep_selection = true
icon = "applications-internet"
name = "Websearch"
placeholder = "Search..."
switcher_only = true

[[builtins.websearch.entries]]
name = "Google"
url = "https://www.google.com/search?q=%TERM%"

[[builtins.websearch.entries]]
name = "DuckDuckGo"
url = "https://duckduckgo.com/?q=%TERM%"
switcher_only = true

[builtins.commands]
icon = "utilities-terminal"
name = "Commands"
placeholder = "Run..."
switcher_only = true

[builtins.runner]
icon = "utilities-terminal"
name = "Runner"
placeholder = "Run..."
shell_config = ""           
switcher_only = true

[builtins.dmenu]
hidden = true
enabled = false

[builtins.bookmarks]
hidden = true
enabled = false

[builtins.ai]
hidden = true
enabled = false

[builtins.window]
hidden = true
enabled = false

[builtins.clipboard]
hidden = true
enabled = false

[builtins.symbols]
hidden = true
enabled = false

[builtins.ssh]
hidden = true
enabled = false

[builtins.translation]
hidden = true
enabled = false

[builtins.custom_commands]
hidden = true
enabled = false

[builtins.hyprland_keybinds]
hidden = true
enabled = false

[builtins.applications.actions]
enabled = false
hide_category = true
hide_without_query = true
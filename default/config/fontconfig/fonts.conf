<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Font DPI scaling settings -->
  <!--
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>96@1x|144@1.5x|168@1.75x|192@2x</double>
    </edit>
  </match>
  -->

  <!-- Font rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- RGB subpixel rendering for LCD displays -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <!-- Hinting style: hintslight for high-DPI (>150), hintmedium for low-DPI (<150) -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Font family mappings -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter Nerd Font Propo Regular</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Inter Nerd Font Propo Regular</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>apple-system</family>
    <prefer>
      <family>Inter Nerd Font Propo Regular</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>Inter Nerd Font Propo Regular</family>
    </prefer>
  </alias>
</fontconfig>

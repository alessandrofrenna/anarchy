# ────────────────────────────────────────────────────────────
#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

source = ~/.config/current_theme/hyprlock.conf

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = $color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 400, 60
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 2

    font_family = Inter Nerd Font
    font_size = 18
    font_color = $font_color

    placeholder_color = $placeholder_color
    placeholder_text = 󰯅  Enter password to unlock
    check_color = $check_color
    fail_text = Wrong password

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}

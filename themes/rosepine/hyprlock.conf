# ────────────────────────────────────────────────────────────
#  Hyprlock — Catppuccin theme
# ────────────────────────────────────────────────────────────

general {
  disable_loading_bar = true
  no_fade_in = false
}

background {
  monitor =
  color = rgba(35, 33, 54, 1.0) # #232136 solid color
}

animations {
  enabled = false
}

input-field {
  monitor =
  size = 600, 100
  position = 0, 0
  halign = center
  valign = center

  inner_color = rgba(57,53,82,0.8)  # #393552 with opacity
  outer_color = rgba(224, 222, 244, 1.0)  # #e0def4
  outline_thickness = 4

  font_family = Inter Nerd Font
  font_size = 32
  font_color = rgba(224, 222, 244, 1.0)

  placeholder_color = rgba(224, 222, 244, 0.6)
  placeholder_text = 󰯅 Enter Password
  check_color = rgb(156, 207, 216, 1.0)
  fail_text = Wrong

  rounding = 0
  shadow_passes = 0
  fade_on_empty = false
}

auth {
  fingerprint:enabled = false
}